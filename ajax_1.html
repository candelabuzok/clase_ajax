<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<ul>
		
	</ul>
	<script>
		
		//1) crear una conexión (objeto XHR)

		const conexion = new XMLHttpRequest();

		//2) configurar la conexión

		conexion.open("GET", "prueba.txt");

		//3) enviar la petición

		conexion.send();

		//4) gestionar la respuesta

		conexion.addEventListener("load", function(){
			this.responseText.split(",").forEach(palabra => {
				let li = document.createElement("li");
				li.innerHTML = palabra;
				li.appendChild(li);
			});
		});

	</script>
</body>
</html>
